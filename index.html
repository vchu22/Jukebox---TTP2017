<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Jukebox</title>
	<link rel="stylesheet" href="jukebox.css" />

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="bootstrap-3.3.7/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="bootstrap-3.3.7/css/bootstrap-theme.min.css">

	<!-- Latest compiled and minified JavaScript -->
	<script src="bootstrap-3.3.7/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="./jukebox.js"></script>
</head>
<body>
	<div class="jukebox">

		<!-- Top Section -->
		<div class="controlBar">
			<input type="text" id="searchBar" placeholder=""/>
			<button type="button" class="btn btn-default btn-sm" aria-label="Left Align">
				<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
			</button>
		</div>
		<!-- Middle Section -->
		<ul class="songSuggestion">
			<li>
				<div class="songSuggestionArtist">Lady gaga</div>
				<div class="songSuggestionTitle">Bad Romance</div>
				<img src="The_Fame_Monster.png" />
			</li>
			<li>
				<div class="songSuggestionArtist">Lady gaga</div>
				<div class="songSuggestionTitle">Bad Romance</div>
				<img src="The_Fame_Monster.png" />
			</li>
			<li>
				<div class="songSuggestionArtist">Lady gaga</div>
				<div class="songSuggestionTitle">Bad Romance</div>
				<img src="The_Fame_Monster.png" />
			</li>
			<li>
				<div class="songSuggestionArtist">Lady gaga</div>
				<div class="songSuggestionTitle">Bad Romance</div>
				<img src="The_Fame_Monster.png" />
			</li>
		</div>
		<!-- Bottom Section -->
		<div class="songPlayer">
			<div class="songInfo">
				<img id="albumimg" src="Lobo_Loco_-_My_FAVORITE_SWEET_HOME_TRACKS.jpg" />
				<div id="songName">Indian Summer</div>
				<div id="songAlbum">Indian Summer</div>
				<div id="artist">Lobo Loco</div>
				<div class="audioContol">
					<div class="left">
						<audio>
							<source src="music.mp3" type="audio/mpeg">
								Your browser does not support the audio element.
						</audio>
						<button type="button" class="btn btn-default prevBtn" aria-label="Left Align">
			  			<span class="glyphicon glyphicon-step-backward" aria-hidden="true"></span>
						</button>
						<button type="button" class="btn btn-default stopBtn" aria-label="Left Align">
			  			<span class="glyphicon glyphicon-stop" aria-hidden="true"></span>
						</button>
						<button type="button" class="btn btn-default playBtn" aria-label="Left Align">
			  			<span class="glyphicon glyphicon-play" aria-hidden="true"></span>
						</button>
						<button type="button" class="btn btn-default nextBtn" aria-label="Left Align">
			  			<span class="glyphicon glyphicon-step-forward" aria-hidden="true"></span>
						</button>
					</div>
					<div class="right">
						<button type="button" class="btn btn-default collapseBtn" aria-label="Left Align">
				  			<span class="glyphicon glyphicon-collapse-down" aria-hidden="true"></span>
						</button>
					</div>
				</div>
			</div>
			<ul class="playList">
				<li>Indian Summer - Lobo Loco</li>
				<li>Bad Romance - Lady Gaga</li>
				<li>Bad Romance - Lady Gaga</li>
			</ul>
		</div>
	</div>
</body>
</html>
